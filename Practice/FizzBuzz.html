<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title> FizzBuzz </title>
    <link rel="stylesheet" href="">
</head>

<body>

    <script>
        /* When the user inputs a number 
                loop from  1 to the number the user inputs
                if the current number is divisible by 3 output 'Fizz'
                if the current number is divisible by 5 output 'Buzz'
                if the current number is divisible by 3 & 5 output 'FizzBuzz'
                else print the current number*/

        num = prompt('enter number you would like to FizzBuzz to', '');
        for (let i = 1; i < num; i++) {
            if (i % 3 === 0 && i % 5 === 0) {
                console.log('FizzBuzz')
            } else if (i % 3 === 0) {
                console.log('Fizz')
            } else if (i % 5 === 0) {
                console.log('Buzz')
            } else {
                console.log(i)
            }
        }
    </script>
</body>

</html>
